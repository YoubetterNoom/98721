<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK SUMMER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="https://t.me/Booksummer_portal" target="_blank">Telegram</a></li>
            <li><a href="https://x.com/booksummer_sol" target="_blank">Twitter</a></li>
        </ul>
    </nav>
    <div class="flip-book" id="example">
        <div class="page page-cover page-cover-top" data-density="soft">
            <div class="page-content">
                <img src="asset/page1.png" alt="Cover Image">
            </div>
        </div>
        <div class="page">
            <div class="page-content">
                <img src="asset/page2.png" alt="Page 1 Image">
            </div>
        </div>
        <div class="page">
            <div class="page-content">
                <img src="asset/page3.png" alt="Page 2 Image">
            </div>
        </div>
        <div class="page page-cover page-cover-bottom" data-density="soft">
            <div class="page-content">
                <img src="asset/page4.png" alt="Page 3 Image">
            </div>
        </div>
        <div class="page page-cover page-cover-bottom" data-density="soft">
            <div class="page-content">
                <img src="asset/page5.png" alt="Page 4 Image">
            </div>
        </div>
        <div class="page page-cover page-cover-bottom" data-density="soft">
            <div class="page-content">
                <img src="asset/page6.png" alt="Page 5 Image">
            </div>
        </div>
        <div class="page page-cover page-cover-bottom" data-density="soft">
            <div class="page-content">
                <img src="asset/page7.png" alt="Page 6 Image">
            </div>
        </div>
        <div class="page page-cover page-cover-bottom" data-density="soft">
            <div class="page-content">
                <img src="asset/page8.png" alt="Page 7 Image">
            </div>
        </div>
    </div>
    <div class="button-container">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
